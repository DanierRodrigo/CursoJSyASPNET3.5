<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Frames, Screen y Navigator</title>
</head>
<frameset cols="30%,70%">
    <!-- Frame izquierdo -->
    <frame name="menu" src="menu.html">

    <!-- Frame derecho -->
    <frame name="contenido" src="contenido.html">
</frameset>
<noframes>
<body>
    Tu navegador no soporta frames.
</body>
</noframes>
</html>
