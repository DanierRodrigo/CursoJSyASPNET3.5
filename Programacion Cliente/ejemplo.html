<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo con eventos</title>
</head>
<body style="background-color: #FFFFFF;">
    <form name="Form1">
        <input
            type="button"
            name="Button1"
            value="Haz click aquí"
            onclick="alert('¡Bienvenido al curso!')"
        >
    </form>
</body>
</html>
