<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de prompt</title>
</head>
<body>

    <h2>Ejemplo básico de prompt en JavaScript</h2>
    <button onclick="pedirNombre()">Haz clic aquí</button>

    <script>
        function pedirNombre() {
            // Mostrar ventana prompt
            let nombre = prompt("¿Cuál es tu nombre?");

            // Verificar si el usuario escribió algo
            if (nombre !== null && nombre !== "") {
                alert("Hola " + nombre + ", ¡bienvenido!");
            } else {
                alert("No ingresaste ningún nombre.");
            }
        }
    </script>

</body>
</html>
